<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section>
            <div class="wrapper">
                <label for="bill" class="lbl">
                    Bill
                </label>
                <div class="input-box">
                    <span>$</span>
                    <input type="number" value="0.00" id="bill" class="val" min="0">
                </div>
            </div>
            <div class="wrapper">
                <span class="lbl">Tip</span>
                <span id="tip-amount" class="val">
                    $0
                </span>
            </div>
            <hr>
            <div class="wrapper">
                <span class="lbl">Total Amount</span>
                <span id="total-amount" class="val">
                    $0
                </span>
            </div>
        </section>
        <section>
            <div class="wrapper">
                <label for="tip" class="lbl">
                    Tip %
                </label>
            </div>

            <button onclick="decrement1()">-</button>
            <input id=demoInput1 type=number value="0" min="0" disabled>
            <button onclick="increment1()">+</button>

            <div class="wrapper">
                <label for="no-of-people" class="lbl">
                    No. Of People
                </label>
            </div>

            <button onclick="decrement()">-</button>
            <input id=demoInput type=number value="1" min="1" disabled>
            <button onclick="increment()">+</button>


        </section>
        <section>
            <div class="wrapper">
                <span class="lbl">
                    Tip Per Person
                </span>
                <span id="tip-per-person" class="val">
                    0
                </span>
            </div>
            <div class="wrapper">
                <span class="lbl">
                    Total Per Person
                </span>
                <span id="total-per-person" class="val">
                    0
                </span>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
